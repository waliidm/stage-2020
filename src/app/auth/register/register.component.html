<div class="body">
    <mat-card>
        <mat-card-title class="title">Créer un compte</mat-card-title>
        <mat-list>
            <mat-list-item>
                <mat-form-field>
                    <mat-label>Nom d'utilisateur </mat-label>
                    <input matInput  required [(ngModel)]="username">
                </mat-form-field>
            </mat-list-item>

            <mat-list-item>
                <mat-form-field>
                    <mat-label>Mot de passe</mat-label>
                    <input matInput  required [(ngModel)]="password">
                </mat-form-field>
            </mat-list-item>

        </mat-list>

        <mat-card-actions>
            <button mat-button (click)="connect()" class="connect">Créer</button>
        </mat-card-actions>

    </mat-card>
</div>

<table mat-table [dataSource]="user" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
   
    <!-- Name Column -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> UserName </th>
      <td mat-cell *matCellDef="let element" > {{element.userName}} </td>
    </ng-container>
  
    <!-- role Column -->
    <ng-container matColumnDef="isAdmin">
      <th mat-header-cell *matHeaderCellDef> Is Admin </th>
      <td mat-cell *matCellDef="let element" > <mat-checkbox value="admin" [checked]="element.role=='admin' " (change)="checkchange($event,element._id)"></mat-checkbox></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
